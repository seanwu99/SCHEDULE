<!DOCTYPE html>
<html>
<head>
    <!--SCHEDULE/jQuery-contextMenu-master/dist/jquery.contextMenu.css-->
    <link href="../../../dist/jquery.contextMenu.css" rel="stylesheet" type="text/css"/>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->

    <script id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_goldreflection"
            data-sap-ui-libs="sap.ui.core,sap.ui.commons,sap.ui.table,sap.ui.ux3"
            data-sap-ui-language="en">
    </script>

    <script src="../../../dist/jquery.contextMenu.js" type="text/javascript"></script>
</head>

<body>

<span class="contextMenu">contextMenu</span>

<script type="text/javascript">
    $(function () {
        $.contextMenu({
            selector: '.contextMenu',
            callback: function (key, options) {
                var m = "clicked: " + key;
                window.console && console.log(m) || alert(m);
            },
            items: {
                "edit": {name: "Edit", icon: "edit"},
                "cut": {name: "Cut", icon: "cut"},
                copy: {name: "Copy", icon: "copy"},
                "paste": {name: "Paste", icon: "paste"},
                "delete": {name: "Delete", icon: "delete"},
                "sep1": "---------",
                "quit": {name: "Quit", icon: "quit"}
            }
        });

        $('.context-menu-one').on('click', function (e) {
            console.log('clicked', this);
        })
    });
</script>

</body>
</html>
