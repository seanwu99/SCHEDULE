<!DOCTYPE html>
<html>
<head>

    <link href="assets/global/plugins/contextMenu/jquery.contextMenu.css" rel="stylesheet" type="text/css"/>

    <script id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_goldreflection"
            data-sap-ui-libs="sap.ui.core,sap.ui.commons,sap.ui.table,sap.ui.ux3"
            data-sap-ui-language="en">
    </script>

    <script src="assets/global/plugins/contextMenu/jquery.contextMenu.js" type="text/javascript"></script>

</head>

<body>

<span class="ccMenu">contextMenu</span>

<script type="text/javascript">
    $(function () {
        $.contextMenu({
            selector: '.fc-timeline-event',
            callback: function (key, options) {
                callbk(key, options);
                // var m = "clicked..: " + key;
                // window.console && console.log(m) || alert(m);
            },
            items: {
                "edit": {name: "Edit", icon: "edit"},
                "cut": {name: "Cut", icon: "cut"},
                "copy": {name: "Copy", icon: "copy"},
                "paste": {name: "Paste", icon: "paste"},
                "delete": {name: "Delete", icon: "delete"},
                "sep1": "---------",
                "quit": {name: "Quit", icon: "quit"}
            }
        });

        function callbk(key, options) {
            console.log(key);
            console.log(options);
        }

        // $('.contextMenu').on('click', function (e) {
        //     console.log('clicked', this);
        // })
    });
</script>

</body>
</html>
