        //*************************************************************** POPULATE OPERATOR ID / MOLD NUMBER *****************************************************************************
        function loadID() {
            var url1 = "/XMII/Runner?Transaction=OneHDMIIOwensboro/MOLDMAINTENANCE/COMMON/GetOperatorsListByDepartment&Department=4&OutputParameter=OutXML&Content-Type=text/xml";
            var url2 = "/XMII/Illuminator?QueryTemplate=OneHDMIIOwensboro/MOLDMAINTENANCE/QUERIES/GetMoldNumbers&Content-Type=text/xml";

            getData(url1, getOperators);
            getData(url2, getMoldNumbers);

            operatorIDA = [];

            function getOperators(jsondata) {
                //cc(jsondata.length);
                $.each(jsondata, function (i, _jsondata) {
                    operatorIDA.push({
                        key: i,
                        Name: _jsondata['Name'],
                        idClock: _jsondata['ClockID'],
                    });

                });
                oJSONModelID = new sap.ui.model.json.JSONModel({
                    operatorID: operatorIDA,
                    MoldNumber: MoldNumA,
                });
                sap.ui.getCore().setModel(oJSONModelID);

            }

            MoldNumA = [];

            function getMoldNumbers(jsondata) {
                //cc(jsondata.length);
                $.each(jsondata, function (i, _jsondata) {
                    MoldNumA.push({
                        key: i,
                        MoldNum: _jsondata['Mold_Number']
                    });

                });
                oJSONModelID = new sap.ui.model.json.JSONModel({
                    operatorID: operatorIDA,
                    MoldNumber: MoldNumA,
                    selected: ''
                });
                sap.ui.getCore().setModel(oJSONModelID);

            }
        }

            //alert ("Inside create table -->"+Moldnum);
            oModelO.loadData("/XMII/Runner?Transaction=OneHDMIIOwensboro/MOLDMAINTENANCE/GetOpenDeficiencies&MoldNum=" + Moldnum + "&OutputParameter=OutXML&Content-Type=text/xml", "", false);
            createColumnsOpenDef();
            oTableODef.setModel(oModelO);
            oTableODef.bindRows("/Rowset/Row");
        };

        oTableODef.attachRowSelectionChange(function (oEvent) {
            // Retrieve the selected row
            var selIndex = oTableODef.getSelectedIndex();
            selectedIndex = selIndex;
            if (selIndex >= 0) {
                // Retrieve the selected row
                var selectedRow = oTableODef.getRows()[selIndex];
                var selectedRowContext = oEvent.getParameter("rowContext");
                ODef = oModelO.getProperty("DefNum", selectedRowContext);

                OPdesc = oModelO.getProperty("ProbDesc", selectedRowContext);
                OCRun = oModelO.getProperty("RunningCavs", selectedRowContext);
                ODcav = oModelO.getProperty("DefCavs", selectedRowContext);
                ODisp = oModelO.getProperty("DispBy", selectedRowContext);
                OCord = oModelO.getProperty("Coordinator", selectedRowContext);
                OInst = oModelO.getProperty("Instructions", selectedRowContext);
                OStat = oModelO.getProperty("Status", selectedRowContext);
                // alert ("Plant " + plantSAP_ID + " selected");
                oButtonAdd.setEnabled(false);
                oButtonEdit.setEnabled(true);
                oButtonDel.setEnabled(true);

            }
            else {
                oButtonAdd.setEnabled(true);
                oButtonEdit.setEnabled(false);
                oButtonDel.setEnabled(false);

                selectedIndex = -1;
                ODef = "";
                OPdesc = "";
                OCRun = "";
                ODcav = "";
                ODisp = "";
                OCord = "";
                OInst = "";
                OStat = "";
            }
        });

        function doAdd() {
            if (!oOverlayContainerAdd.isOpen()) {
                oCore.byId("TF-Def").setValue("");
                oCore.byId("TF-PDesc").setValue("");
                oCore.byId("TF-Crun").setValue("");
                oCore.byId("TF-DCav").setValue("");
                //oCore.byId("TF-DFile").setValue("");
                oCore.byId("TF-Disp").setValue("");
                oCore.byId("TF-OCord").setValue("");
                oCore.byId("TF-Ins").setValue("");
                oCore.byId("TF-Stat").setValue("Open");
                oOverlayContainerAdd.open();
            }
        };

        function doEdit() {
            if (!oOverlayContainerEDIT.isOpen()) {
                oCore.byId("TF-DefE").setValue(ODef);
                oCore.byId("TF-PDescE").setValue(OPdesc);
                oCore.byId("TF-CrunE").setValue(OCRun);
                oCore.byId("TF-DCavE").setValue(ODcav);
                oCore.byId("TF-DFileE").setValue("");
                oCore.byId("TF-DispE").setValue(ODisp);
                oCore.byId("TF-OCordE").setValue(OCord);
                oCore.byId("TF-InsE").setValue(OInst);
                oCore.byId("DP-StatE").setValue(OStat);
                oOverlayContainerEDIT.open();
            }

        };

        function createDef() {
            var Def = oCore.byId("TF-Def").getValue();
            var Pdesc = oCore.byId("TF-PDesc").getValue();
            var Crun = oCore.byId("TF-Crun").getValue();
            var DCav = oCore.byId("TF-DCav").getValue();
            var DFile = oCore.byId("DP-UpDate").getValue();
            var Disp = oCore.byId("TF-Disp").getValue();
            var Cord = oCore.byId("TF-OCord").getValue();
            var Ins = oCore.byId("TF-Ins").getValue();
            var LHrs = oCore.byId("TF-Lhrs").getValue();
            var MCost = oCore.byId("TF-MCost").getValue();
            var AprBy = oCore.byId("TF-ApprBy").getValue();
            var Stat = oCore.byId("TF-Stat").getValue();
            var DCls = oCore.byId("TF-DCls").getValue();


            if (Moldnum == "") {
                alert("Please select a Mold to create Deficiency ..");
                oCore.byId("TF-MoldNo").focus();
            }
            else if (Def == "") {
                alert("Please enter a value for Deficiency # ");
                oCore.byId("TF-Def").focus();
            }
            else {
                var paramStr = "ApprovedBy =" + AprBy + "&Coordinator=" + Cord + "&DateClosed=" + DCls + "&DateUpdated=" + DFile + "&Def=" + Def + "&DefCav=" + DCav + "&Description=" + Pdesc + "&DispBy=" + Disp + "&Instructions=" + Ins + "&LabourHrs=" + LHrs + "&MatCost=" + MCost;
                paramStr = paramStr + "&MoldNum=" + Moldnum + "&RunningCav=" + Crun + "&Status=" + Stat;
                alert(paramStr);
                getData("/XMII/Runner?Transaction=OneHDMIIOwensboro/MOLDMAINTENANCE/CreateDeficiency&" + paramStr + "&OutputParameter=Output&Content-Type=text/xml", parseJsonDataSet);

                function parseJsonDataSet(jsondata) {
                    for (var i = 0; i < jsondata.length; i++) {
                        //alert( jsondata[i]['Output']);
                        var msg = jsondata[i]['Output'];
                        window.alert(msg);
                        updateTableODef();
                    }
                }
            }

        };

        function editDef() {
            var Def = oCore.byId("TF-DefE").getValue();
            var Pdesc = oCore.byId("TF-PDescE").getValue();
            var Crun = oCore.byId("TF-CrunE").getValue();
            var DCav = oCore.byId("TF-DCavE").getValue();
            var DFile = oCore.byId("DP-UpDate").getValue();
            var Disp = oCore.byId("TF-DispE").getValue();
            var Cord = oCore.byId("TF-OCordE").getValue();
            var Ins = oCore.byId("TF-InsE").getValue();
            var LHrs = oCore.byId("TF-LhrsE").getValue();
            var MCost = oCore.byId("TF-MCostE").getValue();
            var AprBy = oCore.byId("TF-ApprByE").getValue();
            var Stat = oCore.byId("DP-StatE").getValue();
            var DCls = oCore.byId("DP-CLDate").getValue();


            if (Moldnum == "") {
                alert("Please select a Mold to create Deficiency ..");
                oCore.byId("TF-MoldNo").focus();
            }
            else if (Def == "") {
                alert("Please enter a value for Deficiency # ");
                oCore.byId("TF-DefE").focus();
            }
            else {
                var paramStr = "ApprovedBy =" + AprBy + "&Coordinator=" + Cord + "&DateClosed=" + DCls + "&DateFiled=" + DFile + "&Def=" + Def + "&DefCav=" + DCav + "&Description=" + Pdesc + "&DispBy=" + Disp + "&Instructions=" + Ins + "&LabourHrs=" + LHrs + "&MatCost=" + MCost;
                paramStr = paramStr + "&MoldNum=" + Moldnum + "&RunningCav=" + Crun + "&Status=" + Stat;
                alert(paramStr);
                getData("/XMII/Runner?Transaction=OneHDMIIOwensboro/MOLDMAINTENANCE/EditDeficiency&" + paramStr + "&OutputParameter=Output&Content-Type=text/xml", parseJsonDataSet);

                function parseJsonDataSet(jsondata) {
                    for (var i = 0; i < jsondata.length; i++) {
                        //alert( jsondata[i]['Output']);
                        var msg = jsondata[i]['Output'];
                        window.alert(msg);
                        updateTableODef();
                    }
                }
            }

        };

        function updateTableODef() {

        oTableCDef.attachRowSelectionChange(function (oEvent) {
            // Retrieve the selected row
            var selIndex = oTableCDef.getSelectedIndex();
            selectedIndex = selIndex;
            if (selIndex >= 0) {
                // Retrieve the selected row
                var selectedRow = oTableCDef.getRows()[selIndex];
                var selectedRowContext = oEvent.getParameter("rowContext");
                CDef = oModelC.getProperty("DefNum", selectedRowContext);

                CPdesc = oModelC.getProperty("ProbDesc", selectedRowContext);
                CCRun = oModelC.getProperty("RunningCavs", selectedRowContext);
                CDcav = oModelC.getProperty("DefCavs", selectedRowContext);
                CDisp = oModelC.getProperty("DispBy", selectedRowContext);
                CCord = oModelC.getProperty("Coordinator", selectedRowContext);
                CInst = oModelC.getProperty("Instructions", selectedRowContext);
                CStat = oModelC.getProperty("Status", selectedRowContext);
                CAppr = oModelC.getProperty("ApprovedBy", selectedRowContext);
                CDclose = oModelC.getProperty("DateClosed", selectedRowContext);
                CLHrs = oModelC.getProperty("LaborHours", selectedRowContext);
                CMCost = oModelC.getProperty("MaterialCost", selectedRowContext);
                // alert ("Plant " + plantSAP_ID + " selected");
                oButtonDel.setEnabled(true);

            }
            else {
                oButtonDel.setEnabled(false);

                selectedIndex = -1;
                CDef = "";
                CPdesc = "";
                CCRun = "";
                CDcav = "";
                CDisp = "";
                CCord = "";
                CInst = "";
                CStat = "";
                CAppr = "";
                CDclose = "";
                CLHrs = "";
                CMCost = "";
            }
        });

        function doDelete() {

            if (CDef == "") {
                alert("Please select a row to Delete ");
            }
            else {
                getData("/XMII/Runner?Transaction=OneHDMIIOwensboro/MOLDMAINTENANCE/DeleteDeficiency&MoldNum=" + Moldnum + "&DefNum=" + CDef + "&OutputParameter=Output&Content-Type=text/xml", parseJsonDataSet);

                function parseJsonDataSet(jsondata) {
                    for (var i = 0; i < jsondata.length; i++) {
                        //alert( jsondata[i]['Output']);
                        var msg = jsondata[i]['Output'];
                        window.alert(msg);
                        updateTableCDef();
                    }
                }
            }
        };

        function updateTableCDef() {
            oTableCDef.clearSelection();
            oModelC.loadData("/XMII/Runner?Transaction=OneHDMIIOwensboro/MOLDMAINTENANCE/GetClosedDeficiencies&MoldNum=" + Moldnum + "&OutputParameter=OutXML&Content-Type=text/xml", "", false);
            oTableCDef.getModel().refresh(true);
        };

        function getStatusOptions() {
            getData("/XMII/Illuminator?QueryTemplate=OneHDMIIOwensboro/MOLDMAINTENANCE/QUERIES/GetStatusOptions&Content-Type=text/xml", parseJsonProducts);

            function parseJsonProducts(jsondata) {
                oDBStatus.destroyItems();
                for (var i = 0; i < jsondata.length; i++) {
                    //alert(jsondata[i]['materialID'] + '   ' + jsondata[i]['materialName']);
                    item_key = jsondata[i]['Description'];
                    item_text = jsondata[i]['Description'];
                    oItem = new sap.ui.core.ListItem({
                        key: item_key,
                        text: item_text
                    });
                    oDBStatus.addItem(oItem);
                }
                oDBStatus.setSelectedKey(0);
            }
        }
