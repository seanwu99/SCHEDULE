<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-libs="sap.ui.core,sap.ui.commons,sap.ui.table,sap.ui.ux3,sap.m">
    </script>
    <script type="text/javascript" src="mottie/jquery.keyboard.js"></script>
    <link rel="stylesheet" type="text/css" href="mottie/keyboard.css"></link>
    <script>
        $(function () {
            cc('$');
            var oTextField = new sap.ui.commons.TextField({
                id: 'oTextField',
                textAlign: sap.ui.core.TextAlign.Center,
                tooltip: 'Mold Total Cavities',
                editable: true,
                value: '',
                width: '500px',
            });
            // oTextField.attachChange(function (e) {
            //     cc('attachChange');
            // });
            oTextField.addEventDelegate({
                onAfterRendering: function () {
                    cc('onAfterRendering');
                    $('#oTextField').keyboard({
                        layout: 'num',
                        restrictInput: true, // Prevent keys not in the displayed keyboard from being typed in
                        preventPaste: true,  // prevent ctrl-v and right click
                        autoAccept: true
                    });
                },
                // “ontap”, “ondragstart”, “onafterrendering”, “onkeyup”, “onsapenter”, “onchange”,
                onsapdown: function () {
                    cc('onsapdown');
                    var oDateValue = oPicker.getDateValue();
                    oDateValue.setDate(oDateValue.getDate() - 1);
                    oPicker.invalidate();
                },
                onsapup: function () {
                    cc('onsapup');
                    var oDateValue = oPicker.getDateValue();
                    oDateValue.setDate(oDateValue.getDate() + 1);
                    oPicker.invalidate();
                },
                ontap: function () {
                    cc('ontap');
                },
                ondragstart: function () {
                    cc('ondragstart');
                },
                onafterrendering: function () {
                    cc('onafterrendering');
                },
                onkeyup: function () {
                    cc('onkeyup');
                },
                onsapenter: function () {
                    cc('onsapenter');
                },
                onchange: function () {
                    cc('onchange');
                }
            });
            oTextField.placeAt("main_content");
            $.extend($.keyboard.keyaction, {
            // {a} {c}
                accept: function (base) {
                    cc('accept');
                    cc(base);
                    cc(base.checkCombos());
                    base.mode = 0; // 0 = login, 1 = logout
                    // clockID = 'login_' + base.checkCombos();
                    // doLogOperator();
                    base.close(true);
                },
                cancel: function (base) {
                    cc('cancel');
                    cc(base);
                    cc(base.checkCombos());
                    base.mode = 1; // 0 = login, 1 = logout
                    // clockID = 'logout_' + base.checkCombos();
                    // doLogOutOperator();
                    base.close(true);
                }
            });
        })

        function cc(obj) {
            console.log(obj);
        }
    </script>
</head>

<body>
<div id='main_content'>
</div>
</body>

</html>
