<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <link href='../lib/fullcalendar.min.css' rel='stylesheet'/>
    <link href='../lib/fullcalendar.print.min.css' rel='stylesheet' media='print'/>
    <link href='../scheduler.css' rel='stylesheet'/>
    <script src='../lib/moment.min.js'></script>
    <script src='../lib/jquery.min.js'></script>
    <script src='../lib/fullcalendar.min.js'></script>
    <script src='../scheduler.js'></script>

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            font-size: 14px;
        }


    </style>
    <script>

        $(function () { // document ready

            var vv = $('#calendar').fullCalendar({
                id: 'vv',
                now: '2017-10-07',
                editable: true,
                aspectRatio: 1.8,
                scrollTime: '00:00',
                header: {
                    left: 'today prev,next',
                    center: 'title',
                    right: 'timelineDay,timelineTenDay,timelineMonth,timelineYear'
                },
                defaultView: 'timelineDay',
                views: {
                    timelineDay: {
                        buttonText: 'Day',
                        slotDuration: '00:05',
                        slotLabelInterval: '01:00:00',
                        snapDuration: '00:05:00',
                        slotWidth: 10,
                    },
                    timelineTenDay: {
                        type: 'timeline',
                        duration: {days: 10}
                    }
                },
                navLinks: true,
                resourceAreaWidth: '200',
                resourceLabelText: 'Rooms',
                resources: [
                    {id: 'a', title: 'Auditorium A'},
                    {id: 'b', title: 'Auditorium B', eventColor: 'green'},
                    {id: 'c', title: 'Auditorium C', eventColor: 'orange'},
                    {
                        id: 'd', title: 'Auditorium D', children: [
                        {id: 'd1', title: 'Room D1'},
                        {id: 'd2', title: 'Room D2'}
                    ]
                    },
                    {id: 'e', title: 'Auditorium E'},
                    {id: 'f', title: 'Auditorium F', eventColor: 'red'},
                    {id: 'g', title: 'Auditorium G'},
                    {id: 'h', title: 'Auditorium H'},
                    {id: 'i', title: 'Auditorium I'},
                    {id: 'j', title: 'Auditorium J'},
                    {id: 'k', title: 'Auditorium K'},
                    {id: 'l', title: 'Auditorium L'},
                    {id: 'm', title: 'Auditorium M'},
                    {id: 'n', title: 'Auditorium N'},
                    {id: 'o', title: 'Auditorium O'},
                    {id: 'p', title: 'Auditorium P'},
                    {id: 'q', title: 'Auditorium Q'},
                    {id: 'r', title: 'Auditorium R'},
                    {id: 's', title: 'Auditorium S'},
                    {id: 't', title: 'Auditorium T'},
                    {id: 'u', title: 'Auditorium U'},
                    {id: 'v', title: 'Auditorium V'},
                    {id: 'w', title: 'Auditorium W'},
                    {id: 'x', title: 'Auditorium X'},
                    {id: 'y', title: 'Auditorium Y'},
                    {id: 'z', title: 'Auditorium Z'}
                ],
                events: [
                    {
                        id: '1',
                        resourceId: 'b',
                        start: '2017-10-07T02:00:00',
                        end: '2017-10-07T07:00:00',
                        title: 'event 1'
                    },
                    {
                        id: '2',
                        resourceId: 'c',
                        start: '2017-10-07T05:00:00',
                        end: '2017-10-07T22:00:00',
                        title: 'event 2'
                    },
                    {id: '3', resourceId: 'd', start: '2017-10-06', end: '2017-10-08', title: 'event 3'},
                    {
                        id: '4',
                        resourceId: 'e',
                        start: '2017-10-07T03:00:00',
                        end: '2017-10-07T08:00:00',
                        title: 'event 4'
                    },
                    {
                        id: '5',
                        resourceId: 'f',
                        start: '2017-10-07T00:30:00',
                        end: '2017-10-07T02:30:00',
                        title: 'event 5'
                    }
                ],
                schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives'
            });

            vv = document.getElementById('vv');
            cc(vv);

        });

        function cc(obj) {
            console.log(obj);
        }
    </script>

</head>
<body>

<div id='calendar' style="width: 80%; margin: 50px auto"></div>

</body>
</html>
